<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <meta charset="UTF-8">
    <title>Login no FUT+</title>
    </head>
    <body>
        <header id="cabecalho">
            <img id="logo-header" src="images/fut-plus-noback_2.png">
        </header>
        <section id="login">
            <form>
                <fieldset>
                    <legend id="lEntrar">Entrar</legend>
                        <input id="iEmail" type="email" placeholder="Email"><br>
                        <input id="iSenha" type="password" minlength="6" placeholder="Senha">
                </fieldset>
                <input type="submit" id="iEntrar"><br>

                <label class="custom-checkbox">
                <input type="checkbox" name="nCheckbox" id="iCheckbox">
                <span class="checkbox"></span> Lembre-se de mim
                </label>

            </form>
            <h3>O acesso está protegido com Google ReCaptcha para garantir que você não é um robô.</h3>
        </section>
    </body>
</html>
